<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="behavior.js"></script>
    <script src="moment.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <title>Twittler</title>
  </head>
  <body>
    <header class="container">
      <h1 class="center headerText" id="title">Twittler</h1>
      <a class="center button refresh">refresh feed</a>
      <span class="center headerText" id="description">feed</span>
    </header>
    <div>
    <form>
      <fieldset>
        <legend>Tweet</legend>
        <label>
          @
          <input type="text" id="username" placeholder="john smith">
        </label>
        <label>
          <input type="text" id="message" placeholder="What's on your mind?">
        </label>
        <button type="button" class="center button submit" id="submit">tweet!</button>
      </fieldset>
    </form>
    </div>
    <section class="tweetDisplay container"></section>
    <footer class="container">
      <a class="center button" href="#title">Back to Top</a>
      <a class="center credit" id="institute" href="http://www.hackreactor.com/" target="_blank">Hack Reactor</a>
      <a class="center credit" id="author" href="https://github.com/daryllcheng" target="_blank">Daryll</a>
    </footer>
  </body>
</html>
